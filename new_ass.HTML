<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para a assinatura de e-mail */
    .assinatura {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 10px 0;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .nome {
      font-weight: bold;
    }

    .titulo {
      color: #888;
    }

    .contato {
      margin-top: 5px;
    }

    /* Estilos para os links das redes sociais */
    .redes-sociais a {
      text-decoration: none;
      margin-right: 10px;
      color: #333;
    }

    /* Adicione mais estilos conforme necessário */

  </style>
</head>
<body>
  <!-- Assinatura de e-mail -->
  <div class="assinatura">
    <p class="nome">Seu Nome</p>
    <p class="titulo">Título/Profissão</p>
    <p class="empresa">Nome da Empresa (se aplicável)</p>
    <p class="contato">Endereço de Escritório (se aplicável) | Número de Telefone | <a href="mailto:seuemail@example.com">seuemail@example.com</a> | <a href="https://www.seusite.com">www.seusite.com</a></p>
    <div class="redes-sociais">
      <a href="https://www.linkedin.com/seuperfil" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/seuperfil" target="_blank">Twitter</a>
      <a href="https://www.facebook.com/seuperfil" target="_blank">Facebook</a>
    </div>
  </div>
</body>
</html>
